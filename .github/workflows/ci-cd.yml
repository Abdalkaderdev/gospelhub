name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Lint and Type Check
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd /workspace
          npm install

      - name: Lint core package
        run: |
          cd /workspace/packages/core
          npm run lint

      - name: Lint UI package
        run: |
          cd /workspace/packages/ui
          npm run lint

      - name: Lint web app
        run: |
          cd /workspace/apps/web
          npm run lint

      - name: Type check core package
        run: |
          cd /workspace/packages/core
          npm run type-check

      - name: Type check UI package
        run: |
          cd /workspace/packages/ui
          npm run type-check

      - name: Type check web app
        run: |
          cd /workspace/apps/web
          npm run type-check

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd /workspace
          npm install

      - name: Run core unit tests
        run: |
          cd /workspace/packages/core
          npm run test -- --coverage

      - name: Run UI unit tests
        run: |
          cd /workspace/packages/ui
          npm run test -- --coverage

      - name: Run web app unit tests
        run: |
          cd /workspace/apps/web
          npm run test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/core/coverage/lcov.info,./packages/ui/coverage/lcov.info,./apps/web/coverage/lcov.info

  # Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd /workspace
          npm install

      - name: Build core package
        run: |
          cd /workspace/packages/core
          npm run build

      - name: Build UI package
        run: |
          cd /workspace/packages/ui
          npm run build

      - name: Build web app
        run: |
          cd /workspace/apps/web
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            packages/core/dist
            packages/ui/dist
            apps/web/.next

  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd /workspace
          npm install

      - name: Install Playwright browsers
        run: |
          cd /workspace/apps/web
          npx playwright install --with-deps

      - name: Run E2E tests
        run: |
          cd /workspace/apps/web
          npm run test:e2e

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-results
          path: /workspace/apps/web/test-results/

  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd /workspace
          npm install

      - name: Build web app
        run: |
          cd /workspace/apps/web
          npm run build

      - name: Start web app
        run: |
          cd /workspace/apps/web
          npm start &
          sleep 10

      - name: Run Lighthouse CI
        run: |
          cd /workspace/apps/web
          npx lhci autorun

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-results
          path: /workspace/apps/web/.lighthouseci/

  # Deploy to Vercel (Preview)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [e2e-tests, performance-tests]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web

  # Deploy to Production
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [e2e-tests, performance-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./apps/web

      - name: Notify deployment
        run: |
          echo "ðŸš€ Gospel Hub deployed to production!"
          echo "URL: https://gospelhub.space"